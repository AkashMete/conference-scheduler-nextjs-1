query Talks {
  talks {
    id
    name
    start_date
    end_date
    speaker {
      name
    }
  }
}

mutation UpdateTalk($id: uuid!, $talk: talks_set_input!) {
  update_talks_by_pk(pk_columns: { id: $id }, _set: $talk) {
    id
  }
}

mutation AddTalk($talk: talks_insert_input!) {
  insert_talks_one(object:$talk) {
    id
  }
}