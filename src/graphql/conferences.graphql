query ConferencesQuery {
  conferences(where: { featured: { _eq: true } }) {
    id
    name
    location
    featured
    start_date
    end_date
    talks(order_by: { start_date: asc }) {
      id
      name
      start_date
      end_date
      speaker {
        name
        id
        social
        job_description
        avatar_url
        bio
      }
    }
  }
}
