query Conferences {
  conferences {
    id
    name
    slug
    location
    featured
    start_date
    end_date
    talks(order_by: { start_date: asc }) {
      id
      name
      start_date
      end_date
      speaker {
        name
        id
        social
        job_description
        avatar_url
        bio
      }
    }
  }
}

mutation AddConference($conference: conferences_insert_input!) {
  insert_conferences_one(object: $conference) {
    id
  }
}
