query Speakers {
  speakers {
    id
    name
    bio
    social
    job_description
    avatar_url
  }
}

mutation AddSpeaker($speaker: speakers_insert_input!) {
  insert_speakers_one(object: $speaker) {
    id
  }
}

mutation DeleteSpeaker($id: uuid!) {
  delete_speakers_by_pk(id: $id) {
    id
  }
}
